<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irina Todo Contigo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWcybGdjbTB0eDdjNWI5MGpqdHNzbW81Mnh2Y3VsNDhsazU1MW41MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/SGAh7OmkAtJHQvtzb8/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin-top: 150px;
    }

    h1 {
      text-align: center;
      color: #FF1493;
      font-size: 3em;
      margin-top: 20px;
      transition: color 0.5s ease;
    }

    h1:hover {
      color: #FFD700;
    }

    p {
      text-align: center;
      font-size: 36px;
      color: #FF69B4;
      margin-top: 20px;
      text-shadow: 2px 2px 5px white;
      transition: color 0.3s ease;
    }

    p:hover {
      color: #FFD700;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      transition: background-color 0.3s ease;
    }

    #carpinchoBtn {
      background-color: #FF66B2;
      color: white;
    }

    #carpinchoBtn:hover {
      background-color: #FF1493;
    }

    #mujerBtn {
      background-color: #FF7F7F;
      color: white;
    }

    #mujerBtn:hover {
      background-color: #FF1493;
    }

    #contador {
      text-align: center;
      font-size: 30px;
      margin-top: 10px;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <h1>Irina, Todo Contigo ❤️</h1>
  <p>Quiero que sepas que mis ganas de dormir ya no me van a ganar 😜💵</p>

  <button onclick="mostrarMensaje()">Pum coso pere</button>

  <div id="contador">0</div>

  <button id="carpinchoBtn" onclick="verCarpinchos()">Foto de mi bichote</button>

  <button id="mujerBtn" onclick="verDedoSeñalando()">La mujer más linda del mundo 😲</button>

  <!-- 🎵 Música de fondo: Taylor Swift - Enchanted -->
  <audio autoplay loop hidden>
    <source src="https://github.com/KKlulusKK/atr-eri-ya-sabe/raw/refs/heads/main/Taylor%20Swift%20-%20Enchanted.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    let contador = 0;
    let yaMostroMensaje = false;

    function mostrarMensaje() {
      contador++;
      document.getElementById("contador").textContent = contador;

      if (!yaMostroMensaje) {
        alert("Te quiero ❤️");
        yaMostroMensaje = true;
      }
    }

    function verCarpinchos() {
      window.open("https://www.google.com/search?hl=es&tbm=isch&q=carpinchos", "_blank");
    }

    function verDedoSeñalando() {
      window.open("https://www.google.com/search?hl=es&tbm=isch&q=dedo+señalando+a+ti", "_blank");
    }
  </script>

</body>
</html>
